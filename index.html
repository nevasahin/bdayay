<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
        }
        #heart {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="envelope" src="https://via.placeholder.com/100x100?text=Envelope" alt="Envelope" onclick="showHeart()">
        <div id="heart">
            <img src="https://via.placeholder.com/100x100/ff69b4/000000?text=Heart" alt="Heart">
            <p>Happy Birthday</p>
        </div>
    </div>

    <script>
        function showHeart() {
            document.getElementById('envelope').style.display = 'none';
            document.getElementById('heart').style.display = 'block';
        }
    </script>
</body>
</html>
